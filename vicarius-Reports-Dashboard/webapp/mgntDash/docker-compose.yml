services:

  web:
    image: joaldir/vrx-reports-web:latest
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ../../app/scripts:/usr/src/app/scripts
      - ../../app/reports:/usr/src/app/reports
      - ../../app/logs:/var/log
      - /etc/localtime:/etc/localtime:ro
    environment:
      API_KEY: ${API_KEY}
      DASHBOARD_ID: ${DASHBOARD_ID}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      OPTIONAL_TOOLS: ${OPTIONAL_TOOLS}
    networks:
      - vicarius-network

networks:
  vicarius-network:
    attachable: true

secrets:
  api_key:
    external: true
  dashboard_id:
    external: true
  postgres_db:
    external: true
  postgres_user:
    external: true
  postgres_password:
    external: true
  optional_tools:
    external: true
